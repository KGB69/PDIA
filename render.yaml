services:
  - type: static
    name: pdia-website
    buildCommand: npm install && npm run build
    publishDir: ./dist
    pullRequestPreviewsEnabled: true
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
